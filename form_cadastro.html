<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1>Formulário de cadastro</h1>
    </header>
    <form>
      <label for="name">Nome completo</label><br />
      <input id="name" type="text" placeholder="Fulano da Silva" /><br />
      <label for="email">Seu email supimpa !</label><br />
      <input id="email" type="email" placeholder="fulano@exemplo.com" /><br />
      <label for="pass">Senha</label><br />
      <input id="pass" type="password" /><br />
      <button type="submit">Cadastrar</button>
    </form>
    <footer>&copy; Versão brasileira, Herbet Richard.</footer>
  </body>
</html>
